
<!DOCTYPE html>

      <br>

    </div>

  
  </div>

    <div class="flex-container">

        <p class="delete"><button id="delete" name="0" hidden><i class="fa fa-trash" aria-hidden="true"></i></button>

      </div>
      <div>
      </div>
      <div class="d-div2">
          <p class="delete2"><button id="delete2" name="1" hidden><i class="fa fa-trash" aria-hidden="true"></i></button>

    <br>

    <div class="flex-container">
        <div class="vt-div1">

        </div>

      <br>

<br><br><br>

      <div>

      </div>
